<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Systems on Chips</title>
    <link rel="icon" type="image/png" href="logotag.svg" sizes="16x16">
    <script src="https://cdn.tailwindcss.com"></script>
    <a href="index.html" class="absolute top-0 left-0 mt-4 ml-4">
        <img src="logotag.svg" alt="Logo" class="h-16 w-16">
    </a>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-zinc-900 bg-[url('grille.svg')] bg-cover text-white font-mono subpixel-antialiased space-y-20">

    <p class="text-9xl font-extrabold tracking-widest uppercase">
        Systems on Chips
    </p>

    <div class="bg-zinc-800 p-8 rounded-xl shadow-2xl">
        <h1 class="text-2xl text-center font-bold mb-4 max-w-3xl">Quels sont les composants communs qu’on peut trouver dans un SoC ?</h1>
        <form id="qcmForm" class="text-center">
            <label class="block mb-2">
                <input type="radio" name="reponse" value="false" class="mr-2">  Une carte mère, des disques dur et de l'encre.
            </label>
            <label class="block mb-2">
                <input type="radio" name="reponse" value="true" class="mr-2"> Un processeur, une carte graphique, de la mémoire RAM, des capteurs et une puce radio.
            </label>
            <label class="block mb-2">
                <input type="radio" name="reponse" value="false" class="mr-2"> Un convertisseur de signal éléctrique, une carte mère et un ventirade.
            </label>
            <button type="button" id="checker" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 shadow-xl">
                Vérifier
            </button>
        </form>
        <p id="messageReponse" class="max-w-md text-justify">
        </p>

        <div id="descriptionReponse" class="hidden" data-bonne-reponse="Bonne réponse !" data-description="Dans un SoC on retrouve généralement un processeur à un ou plusieurs cœurs de calcul, une carte graphique, de la mémoire RAM, des capteurs et une puce radio pour les communications sans fil (Bluetooth, Wi-Fi) ou cellulaires.">
        </div>

        <div id="lienSuivant" class="hidden" data-lien-suivant="fifth.html">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
